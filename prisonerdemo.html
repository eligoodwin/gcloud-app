<head>

    <title>Add prisoner to database</title>

</head>
<body>
    <h1>Prisoner Addition</h1>
    <p>Please fill out the form below to add an inmate user to the database. Username, password, and wallet will automatically generate upon submission.</p>
    <form method="POST" action ="/prisoner">
        First Name;
        <input type="text" name="fname"><br>
        Middle Initial:
        <input type="text" name="minit"><br>
        Last Name:
        <input type="text" name="lname"><br>
        DOB:
        <input type="date" name="dob"><br>
        Wallet:
        <input type="submit" value="Add User">

    </form>

</body>
</html>
